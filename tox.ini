[tox]
env_list = 
	py37-django32-{sqlite,postgres}
	py{38,39,310,311}-django{32,40,41}-{sqlite,postgres}
	lint

[gh-actions]
python =
    3.7: py37
    3.8: py38
    3.9: py39
    3.10: py310
    3.11: py311, lint

[gh-actions:env]


[testenv:lint]
description = Run several code linting/formatting tools
deps =
	flake8
	flake8-isort
	flake8-black
	mypy
	django-stubs
commands =
	flake8 django_payments_mollie
	mypy django_payments_mollie

[testenv]
description = Run the test suite using pytest
use_develop = true
extras = test
deps = 
	django32: django>=3.2,<3.3
	django40: django>=4.0,<4.1
	django41: django>=4.1,<4.2
	postgres: psycopg2-binary

set_env:
	postgres: DATABASE_URL={env:DATABASE_URL:postgres://postgres:postgres@localhost/django_payments_mollie}

commands = pytest
